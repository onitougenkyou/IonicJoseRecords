<ion-view view-title="Créer un compte" style="margin-top: 45px">

  <label class="item item-input">
    <span class="input-label">Adresse @mail</span>
    <input type="text" ng-model="mail">
  </label>
  <label class="item item-input">
    <span class="input-label">Mot de passe</span>
    <input type="text" ng-model="password">
  </label>
  <label class="item item-input">
    <span class="input-label">Pseudo</span>
    <input type="text" ng-model="nickname">
  </label>
  <label class="item item-input">
    <span class="input-label">Nom</span>
    <input type="text" ng-model="lastname">
  </label>
  <label class="item item-input">
    <span class="input-label">Prénom</span>
    <input type="text" ng-model="firstname">
  </label>
    <button ng-click="signup()" class="button button-balanced" style="min-width: 100%">S'inscrire</button>


</ion-view>
