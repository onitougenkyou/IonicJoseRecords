<div class="head-create-conv">
  <p>Votre conversation :</p>
</div>

  <table class="table table-striped table-hover table-only table-create-conv">
    <tr class="table-creat-conversation">
      <td>
        {{ CreatConversation.id }}
      </td>
      <td>
        {{ CreatConversation.user_id_sender }}
      </td>
      <td>
        {{ CreatConversation.user_id_recipient }}
      </td>
    </tr>
  </table>

  <div >
    <table class="table">
      <thead>
        <th>Prénom</th>
        <th>Nom</th>
        <th>Message</th>
      </thead>
      <tbody>

    <tr ng-repeat="message in messages">
      <td>{{message.user.firstName}}</td>
      <td>{{message.user.lastName}}</td>
      <td>{{message.content}}</td>
    </tr>
  </tbody>
  </table>
  <div >
    <textarea name="name" rows="8" cols="80" ng-model="dd"></textarea>
    <input type="button" name="envoyer" value="envoyer" ng-click="f(id,user)">

  </div>

  </div>
